  <body>
    <div class="container">
      <h2>Student Enrollment Form</h2>

      <label>Full Name</label>
      <input type="text" id="name" />

      <label>Date of Birth</label>
      <input type="date" id="dob" />

      <label>Age</label>
      <input type="number" id="age" />

      <label>Gender</label>
      <select id="gender">
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
      </select>

      <label>Nationality</label>
      <input type="text" id="nationality" />

      <label>Year / Class</label>
      <input type="text" id="class" />

      <label>Job / Occupation (optional)</label>
      <input type="text" id="job" />

      <label>Parent / Guardian Name</label>
      <input type="text" id="parent" />

      <label>Contact Number / Email</label>
      <input type="text" id="contact" />

      <label>Address</label>
      <textarea id="address" rows="3"></textarea>

      <label>Date of Enrollment</label>
      <input type="date" id="enrollDate" value="<?php echo date('Y-m-d'); ?>" />

      <button id="submitBtn">Submit & Generate PDF</button>

      <div id="result"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
      const submitBtn = document.getElementById("submitBtn");
      const resultDiv = document.getElementById("result");
      let currentStudent = {};

      submitBtn.addEventListener("click", function () {
        const name = document.getElementById("name").value;
        const dob = document.getElementById("dob").value;
        const age = document.getElementById("age").value;
        const gender = document.getElementById("gender").value;
        const nationality = document.getElementById("nationality").value;
        const className = document.getElementById("class").value;
        const job = document.getElementById("job").value;
        const parent = document.getElementById("parent").value;
        const contact = document.getElementById("contact").value;
        const address = document.getElementById("address").value;
        const dateEnrolled = document.getElementById("enrollDate").value;

        if (
          !name ||
          !dob ||
          !age ||
          !gender ||
          !nationality ||
          !className ||
          !parent ||
          !contact ||
          !address ||
          !dateEnrolled
        ) {
          alert("Please fill out all required fields!");
          return;
        }

        currentStudent = {
          name,
          dob,
          age,
          gender,
          nationality,
          className,
          job,
          parent,
          contact,
          address,
          dateEnrolled,
        };

        resultDiv.style.display = "block";
        resultDiv.innerHTML = `
        <h3>Student Info Submitted</h3>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Date of Birth:</strong> ${dob}</p>
        <p><strong>Age:</strong> ${age}</p>
        <p><strong>Gender:</strong> ${gender}</p>
        <p><strong>Nationality:</strong> ${nationality}</p>
        <p><strong>Class / Year:</strong> ${className}</p>
        <p><strong>Job:</strong> ${job}</p>
        <p><strong>Parent / Guardian:</strong> ${parent}</p>
        <p><strong>Contact:</strong> ${contact}</p>
        <p><strong>Address:</strong> ${address}</p>
        <p><strong>Date of Enrollment:</strong> ${dateEnrolled}</p>
        <button id="downloadBtn">Download PDF</button>
      `;

        document
          .getElementById("downloadBtn")
          .addEventListener("click", function () {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            let startY = 20;
            const lineHeight = 10;

            doc.setFontSize(16);
            doc.text("Dewey International University", 105, startY, {
              align: "center",
            });
            startY += 15;

            doc.setFontSize(12);
            doc.text(`Name: ${currentStudent.name}`, 15, startY);
            doc.text(
              `Date of Birth: ${currentStudent.dob}`,
              15,
              startY + lineHeight
            );
            doc.text(`Age: ${currentStudent.age}`, 15, startY + lineHeight * 2);
            doc.text(
              `Gender: ${currentStudent.gender}`,
              15,
              startY + lineHeight * 3
            );
            doc.text(
              `Nationality: ${currentStudent.nationality}`,
              15,
              startY + lineHeight * 4
            );
            doc.text(
              `Class / Year: ${currentStudent.className}`,
              15,
              startY + lineHeight * 5
            );
            doc.text(
              `Job / Occupation: ${currentStudent.job}`,
              15,
              startY + lineHeight * 6
            );
            doc.text(
              `Parent / Guardian: ${currentStudent.parent}`,
              15,
              startY + lineHeight * 7
            );
            doc.text(
              `Contact: ${currentStudent.contact}`,
              15,
              startY + lineHeight * 8
            );
            doc.text(
              `Address: ${currentStudent.address}`,
              15,
              startY + lineHeight * 9
            );
            doc.text(
              `Date of Enrollment: ${currentStudent.dateEnrolled}`,
              15,
              startY + lineHeight * 10
            );

            const pageWidth = doc.internal.pageSize.getWidth();
            doc.setFontSize(10);
            doc.text(
              "Your data is safe with us. We respect your privacy.",
              pageWidth / 2,
              280,
              { align: "center" }
            );
            doc.text(
              "Â© 2025 Thi Chhean. All rights reserved.",
              pageWidth / 2,
              290,
              { align: "center" }
            );

            // Use blob URL for mobile compatibility
            doc.output("bloburl");
          });
      });
    </script>
  </body>
