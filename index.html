<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dewey International University Enrollment Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
      }

      .form-container {
        width: 600px;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin: auto;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1 {
        font-size: 22px;
        margin: 0;
        color: #333;
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 100%;
        margin-top: 15px;
        padding: 12px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background: #45a049;
      }

      #result {
        margin-top: 20px;
        padding: 15px;
        background: #dff0d8;
        border-radius: 5px;
        display: none;
      }

      @media (max-width: 480px) {
        .form-container {
          width: 100%;
          padding: 15px;
          border-radius: 0;
        }
        body {
          padding: 10px;
        }
        input,
        select,
        textarea {
          font-size: 16px;
        }
        button {
          font-size: 18px;
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="header">
        <h1>Dewey International University</h1>
      </div>

      <label>Full Name</label>
      <input type="text" id="name" />

      <label>Date of Birth</label>
      <input type="date" id="dob" />

      <label>Age</label>
      <input type="number" id="age" />

      <label>Gender</label>
      <select id="gender">
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label>Nationality</label>
      <input type="text" id="nationality" />

      <label>Year</label>
      <input type="text" id="class" />

      <label>Job / Occupation (optional)</label>
      <input type="text" id="job" />

      <label>Parent / Guardian Name</label>
      <input type="text" id="parent" />

      <label>Contact Number / Email</label>
      <input type="text" id="contact" />

      <label>Address</label>
      <textarea id="address"></textarea>

      <button onclick="submitForm()">Submit</button>

      <div id="result"></div>
    </div>

    <script>
      let currentStudent = {};

      function submitForm() {
        const name = document.getElementById("name").value;
        const dob = document.getElementById("dob").value;
        const age = document.getElementById("age").value;
        const gender = document.getElementById("gender").value;
        const nationality = document.getElementById("nationality").value;
        const className = document.getElementById("class").value;
        const job = document.getElementById("job").value;
        const parent = document.getElementById("parent").value;
        const contact = document.getElementById("contact").value;
        const address = document.getElementById("address").value;

        if (
          !name ||
          !dob ||
          !age ||
          !gender ||
          !nationality ||
          !className ||
          !parent ||
          !contact ||
          !address
        ) {
          alert("Please fill out all required fields!");
          return;
        }

        currentStudent = {
          name,
          dob,
          age,
          gender,
          nationality,
          className,
          job,
          parent,
          contact,
          address,
          dateEnrolled: new Date().toLocaleDateString(),
        };

        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerHTML = `
        <h3>Student Info Submitted</h3>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Date of Birth:</strong> ${dob}</p>
        <p><strong>Age:</strong> ${age}</p>
        <p><strong>Gender:</strong> ${gender}</p>
        <p><strong>Nationality:</strong> ${nationality}</p>
        <p><strong>Class / Grade:</strong> ${className}</p>
        <p><strong>Job:</strong> ${job}</p>
        <p><strong>Parent / Guardian:</strong> ${parent}</p>
        <p><strong>Contact:</strong> ${contact}</p>
        <p><strong>Address:</strong> ${address}</p>
        <p><strong>Date of Enrollment:</strong> ${currentStudent.dateEnrolled}</p>
        <button onclick="downloadPDF()">Save as PDF</button>
      `;
      }

      function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        const {
          name,
          dob,
          age,
          gender,
          nationality,
          className,
          job,
          parent,
          contact,
          address,
          dateEnrolled,
        } = currentStudent;

        // Border
        doc.setLineWidth(0.5);
        doc.rect(5, 5, 200, 287);

        // Header Title
        doc.setFontSize(16);
        doc.text("Dewey International University", 105, 20, {
          align: "center",
        });

        // Body Content
        let startY = 40;
        const lineHeight = 10;

        doc.text(`Name: ${name}`, 15, startY);
        doc.text(`Date of Birth: ${dob}`, 15, startY + lineHeight);
        doc.text(`Age: ${age}`, 15, startY + lineHeight * 2);
        doc.text(`Gender: ${gender}`, 15, startY + lineHeight * 3);
        doc.text(`Nationality: ${nationality}`, 15, startY + lineHeight * 4);
        doc.text(`Year: ${className}`, 15, startY + lineHeight * 5);
        doc.text(`Job / Occupation: ${job}`, 15, startY + lineHeight * 6);
        doc.text(`Parent / Guardian: ${parent}`, 15, startY + lineHeight * 7);
        doc.text(`Contact: ${contact}`, 15, startY + lineHeight * 8);
        doc.text(`Address: ${address}`, 15, startY + lineHeight * 9);

        // ⭐ NEW: Date of Enrollment moved below Address
        doc.text(
          `Date of Enrollment: ${dateEnrolled}`,
          15,
          startY + lineHeight * 10
        );

        // Footer
        const footer1 = "Your data is safe with us. We respect your privacy.";
        const footer2 = "© 2025 Thi Chhean. All rights reserved.";
        let pageWidth = doc.internal.pageSize.getWidth();

        doc.setFontSize(10);
        doc.text(footer1, pageWidth / 2, 280, { align: "center" });
        doc.text(footer2, pageWidth / 2, 290, { align: "center" });

        doc.save("student_enrollment.pdf");
      }
    </script>
  </body>
</html>
